<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="box">
        <div class="content">
            <h1>Tip Calculator</h1>
            <hr>
            <div class="content-form">
                <p>Bill Amount</p>
                <div class="form-input">
                    <div class="icon"><i class="fa-solid fa-dollar-sign"></i></div>
                    <input type="number" id="amount">
                </div>
            </div>
            <div class="content-form">
                <p>Number of Guests</p>
                <div class="form-input">
                    <div class="icon"><i class="fa-solid fa-person"></i></div>
                    <input type="number" id="gnumber">
                </div>
            </div>
            <div class="content-form">
                <p>Service Quality</p>
                <select id="quality">
                    <option value="0" disabled selected>Select an option</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - It was ok</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select>
            </div>
            <hr>
            <div class="button_calc">
                <button onclick="calculate()">Calculate</button>
            </div>
        </div>
    </div>
    <div id="tip-amount"></div>
</body>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c7a7d18c88.js" crossorigin="anonymous"></script>
</html>
