<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="elements">
        <input id="prev" type="button" value="<" onclick="show_Image(-1)">
        <div class="content">
            <img src="images/cat1.jpg" alt="gato 1" class="image fade">
            <img src="images/cat2.jpg" alt="gato 2" class="image fade">
            <img src="images/cat3.jpg" alt="gato 3" class="image fade">
            <img src="images/cat4.jpg" alt="gato 4" class="image fade">
            <img src="images/cat5.jpg" alt="gato 5" class="image fade">
            <img src="images/cat6.jpg" alt="gato 6" class="image fade">
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <input id="next" type="button" value=">" onclick="show_Image(1)">
    </div>
</body>
    <script src="script.js"></script>
</html>
